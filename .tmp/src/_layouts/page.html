---
layout: home
---
<div class="contents">
  <article class="post-page" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <h1>{{page.title}}</h1>
        {%if page.featured%}
          <img class="featured post-image" src="{{page.featured}}">
        {% endif %}
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
  </article>
</div>
